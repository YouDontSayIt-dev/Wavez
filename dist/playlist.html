<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,400,0,0" />    
    <link href="https://fonts.googleapis.com/css2?family=Alata&display=swap" rel="stylesheet">
    <title>Playlist</title>
</head>
<body class="bg-custom-color font-alata">
    <!-- SIDE NAVBAR -->
    <aside class="w-60 fixed left-0 top-0 h-full z-50 bg-gradient-to-t from-custom-color-playlist-card-non-pinned-text to-custom-color mid2:hidden">
        <!-- LOGO -->
        <a href="#">
            <img src="/assets/wavesLogo.png" class="mx-auto my-6 w-15 h-12" alt="Logo">
        </a>
        <!-- Navigation -->
        <nav class="flex flex-row justify-center flex-wrap font-normal text-lg pt-7">
            <ul class="flex-grow">
                <li>
                    <a href="#" class = "flex justify-center space-x-5 mt-6 mb-3 text-white py-1 px-10 hover:text-custom-color-sidebar-brown-hover">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" class="w-6 h-6">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M2.25 12l8.954-8.955c.44-.439 1.152-.439 1.591 0L21.75 12M4.5 9.75v10.125c0 .621.504 1.125 1.125 1.125H9.75v-4.875c0-.621.504-1.125 1.125-1.125h2.25c.621 0 1.125.504 1.125 1.125V21h4.125c.621 0 1.125-.504 1.125-1.125V9.75M8.25 21h8.25" />
                            </svg>
                            
                        <span>Home</span>
                    </a>
                </li>
                <li>
                    <a href="" class="flex text-white justify-center space-x-5 mt-6 mb-3 py-1 px-10 hover:text-custom-color-sidebar-brown-hover">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" class="w-6 h-6">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M21 21l-5.197-5.197m0 0A7.5 7.5 0 105.196 5.196a7.5 7.5 0 0010.607 10.607z" />
                        </svg>
                        <span>Search</span>
                    </a>
                </li>
                <li>
                    <a href="" class="flex justify-center text-white space-x-5 mt-6 mb-3 py-1 px-10 hover:text-custom-color-sidebar-brown-hover">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" class="w-6 h-6">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M9 9l10.5-3m0 6.553v3.75a2.25 2.25 0 01-1.632 2.163l-1.32.377a1.803 1.803 0 11-.99-3.467l2.31-.66a2.25 2.25 0 001.632-2.163zm0 0V2.25L9 5.25v10.303m0 0v3.75a2.25 2.25 0 01-1.632 2.163l-1.32.377a1.803 1.803 0 01-.99-3.467l2.31-.66A2.25 2.25 0 009 15.553z" />
                        </svg>
                        <span>Queue</span>                          
                    </a>
                </li>
                <li>
                    <a href="" class="flex justify-center text-white space-x-5 mt-6 mb-3 py-1 px-10 rounded-full ml-10 mr-10  bg-custom-color-sidebar-brown  hover:bg-custom-color-navbar-icons-hover focus:bg-black focus:outline-none active:bg-custom-color-sidebar-brown hover:text-white">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" class="w-6 h-6">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M8.25 6.75h12M8.25 12h12m-12 5.25h12M3.75 6.75h.007v.008H3.75V6.75zm.375 0a.375.375 0 11-.75 0 .375.375 0 01.75 0zM3.75 12h.007v.008H3.75V12zm.375 0a.375.375 0 11-.75 0 .375.375 0 01.75 0zm-.375 5.25h.007v.008H3.75v-.008zm.375 0a.375.375 0 11-.75 0 .375.375 0 01.75 0z" />
                        </svg>
                        <span>Library</span>                          
                    </a>
                </li>
            </ul>
            <!-- DIVIDER -->
            <div class="mx-auto w-3/4 border-t-1 border-white mt-5 mb-6"></div>
            <!-- <div class="absolute top-9 left-56 h-3/4 w-1 border-l border-white"></div>  -->
            <ul class="text-white">
                <li><a href="" class="flex justify-center text-white space-x-4 pl-5 mt-6 mb-3 rounded-full py-1 hover:text-custom-color-sidebar-brown-hover">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="w-6 h-6">
                        <path fill-rule="evenodd" d="M12 2.25c-5.385 0-9.75 4.365-9.75 9.75s4.365 9.75 9.75 9.75 9.75-4.365 9.75-9.75S17.385 2.25 12 2.25zM12.75 9a.75.75 0 00-1.5 0v2.25H9a.75.75 0 000 1.5h2.25V15a.75.75 0 001.5 0v-2.25H15a.75.75 0 000-1.5h-2.25V9z" clip-rule="evenodd" />
                    </svg>                    
                    <span>Create Playlist</span>                          
                    </a>
                </li>
                <li>
                    <a href="" class="flex justify-center text-white space-x-5 mt-6 mb-3 py-1 hover:text-custom-color-sidebar-brown-hover" >
                        <svg  xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="w-6 h-6">
                            <path d="M11.645 20.91l-.007-.003-.022-.012a15.247 15.247 0 01-.383-.218 25.18 25.18 0 01-4.244-3.17C4.688 15.36 2.25 12.174 2.25 8.25 2.25 5.322 4.714 3 7.688 3A5.5 5.5 0 0112 5.052 5.5 5.5 0 0116.313 3c2.973 0 5.437 2.322 5.437 5.25 0 3.925-2.438 7.111-4.739 9.256a25.175 25.175 0 01-4.244 3.17 15.247 15.247 0 01-.383.219l-.022.012-.007.004-.003.001a.752.752 0 01-.704 0l-.003-.001z" />
                        </svg>                          
                        <span>Liked Songs</span>  
                    </a>
                </li>
            </ul>
        </nav>
    </aside>
    <!-- Container -->
    <div class="flex flex-col bg-custom-color pl-72 mid2:pl-10 small:pl-0"> <!-- container pl-10 --> 
        <!-- TOP NAVBAR -->
        <navbar-component></navbar-component>
        <script src="/include/topNavbar.js"></script>
        
        <!-- One -->
        <div class="flex mt-10 pl-5 small:flex-col small:pl-0">
            <!-- Image with blur effect -->
            <div class="relative small:mx-auto">
                <img src="/assets/playlist-mg-assets/img.png" alt="Image blur" class="h-60 blur-lg rounded-sm small:h-52">
                <img src="/assets/playlist-mg-assets/img.png" alt="Image" class="absolute left-2 bottom-2 h-56 rounded-md mr-auto small:h-52">
            </div>
            <!-- Playlist Name -->
            <div class="flex flex-col justify-end ml-12 pb-1 small:mx-auto small:mt-2">
                <p class="text-custom-color-song-more small:mx-auto">Playlist</p>
                <p class="text-4xl text-custom-color-song-font mb-5 small:mx-auto small:mb-2">Playlist 1</p>
                <div class="flex items-center text-custom-color-song-more small:mx-auto">
                    <img src="/assets/playlist-mg-assets/pfp.jpg" alt="Profile picture" class="h-9 rounded-full mr-2 small:h-8">
                    <p>Wavez Â· 8 Songs</p>
                </div>
            </div>
        </div>
        <!-- Two -->
        <div class="flex mt-14 small:mx-auto small:mt-5">
            <!-- Play Button -->
            <div class="py-1 px-6 bg-custom-color-sidebar-brown-hover rounded-2xl text-custom-color-song-font flex hover:cursor-pointer small:px-7" id="playbtn" >
                <i class="fa-solid fa-play my-auto mr-2"></i>
                <p>Play</p>
            </div>
            <!-- Shuffle -->
            <div class="py-1 px-4 bg-custom-color-sidebar-brown-hover rounded-2xl text-custom-color-song-font flex ml-3 hover:cursor-pointer" id="shufflebtn">
                <span class="material-symbols-rounded mr-1 my-auto" id="shuffle">sync_alt</span> 
                <p>Shuffle</p>
            </div>
        </div>
        <!-- Three -->
        <div class="flex border-b-1 mt-6 mb-1 text-custom-color-song-more border-custom-color-b-border mr-14 small:ml-10 xsmall:mx-5">
            <p class="w-1/12 pl-10 large:pl-8 mid:pl-6 mid2:pl-6 xsmall:pl-3">#</p>
            <p class="w-4/12 pl-16 xlarge:pl-20 mid:w-6/12 small:w-9/12 small:text-sm">Title</p>
            <p class="w-4/12 large:pl-8 mid:hidden">Album</p>
            <p class="w-1/12 mid:w-2/12 small:hidden"></p>
            <p class="w-1/12 small:hidden"><i class="fa-solid fa-clock "></i></p>
        </div>
        <!-- NOTE: delete mr-14 optional -->
        <!-- Four -->
        <div class="mr-14 small:mx-10 xsmall:mx-5" id="songlist">
            <!-- Tracklist -->
        </div>
        <!-- Five -->
        <p class="text-base text-custom-color-song-font my-5 small:ml-10 xsmall:ml-5">Your Other Playlist</p>
        <div class="flex flex-wrap small:ml-10 xsmall:ml-5" id="playlist">
            <!-- Playlist -->
        </div>
        <!-- FOOTER -->
        <footer-component></footer-component>
    </div>

    
    <script src="/include/playlist.js"></script>
    <script src="/include/profile.js"></script>
    <script src="/include/footer.js"></script>
    <script src="https://kit.fontawesome.com/4cb9a52f1f.js"></script>
</body>
</html>
