<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" type="x-icon" href="icon.png" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />

    <title>Login</title>
  </head>
  <body class="flex align-middle justify-center bg-slate-400 mt-24">
    <div
      class="flex relative w-container-width h-login-height bg-white rounded-3xl"
    >
      <div class="flex justify-center align-middle w-image-width">
        <img src="/assets/login-img.png" class="w-full h-full rounded-l-3xl" />
      </div>
      <div
        class="flex flex-col align-middle w-login-width bg-login-color rounded-r-3xl"
      >
        <div
          class="flex flex-row align-middle justify-center mt-14 mb-6 w-full"
        >
          <img src="/assets/wavesLogo.png" class="w-1/3 h-full self-center" />
          <h1
            class="font-alata font-bold text-login-font-size tracking-widest text-wavez-color self-center"
          >
            WAVEZ
          </h1>
        </div>

        <form class="flex flex-col">
          <div class="self-center">
            <input
              type="email"
              name="email"
              id="email"
              placeholder="Email"
              class="w-64 h-9 rounded-full pl-3 pr-3 text-sm font-alata border-solid border border-neutral-500 transition ease-in-out border-current outline-none bg-input-bg-color focus:ring-blue-500 focus:border-blue-500 focus:border-2 hover:bg-slate-200 placeholder:text-xs"
              autofocus
              required
            />
          </div>
          <div class="self-center mt-3">
            <input
              type="password"
              name="password"
              id="password"
              placeholder="Password"
              class="w-64 h-9 rounded-full pl-3 pr-3 text-sm font-alata border-solid border border-neutral-500 transition ease-in-out border-current outline-none bg-input-bg-color focus:ring-blue-500 focus:border-blue-500 focus:border-2 hover:bg-slate-200 placeholder:text-xs"
              required
            />
          </div>

          <div class="flex flex-row align-middle justify-evenly w-full mt-1">
            <a
              href="#"
              class="font-alata font-medium leading-5 text-xs underline text-black hover:text-custom-color-sidebar-brown"
              >forgot my password?</a
            >
            <label
              for="remeberMeCheckbox"
              class="font-alata font-medium text-xs leading-5 text-black break-words"
            >
              <input
                type="checkbox"
                id="remeberMeCheckbox"
                class="align-middle"
              />Remember me
            </label>
          </div>
        </form>
        <div class="flex w-full align-middle justify-center mt-3 mb-3">
          <button
            type="submit"
            class="w-36 h-9 rounded-full bg-button-color font-alata font-normal text-sm leading-8 tracking-wide border-none hover:shadow-lg hover:scale-105 active:scale-y-[2px] active:shadow-[0_0_2px_0_rgba(47,79,79,0.3)]"
          >
            LOG IN
          </button>
        </div>

        <div class="flex justify-center align-middle">
          <h2
            class="mt-2.5 text-center text-xs font-alata font-normal border-b-2 border-black w-20"
          >
            SIGN IN WITH
          </h2>
        </div>

        <div class="flex justify-evenly align-middle mt-3">
          <a href="#">
            <i class="fa-brands fa-facebook-f text-[30px] pl-10"></i>
          </a>
          <a href="#">
            <i class="fa-brands fa-apple text-[30px]"></i>
          </a>
          <a href="#">
            <i class="fa-brands fa-google text-[30px] pr-10"></i>
          </a>
        </div>

        <div
          class="mt-4 flex justify-center align-middle font-alata font-normal text-sm leading-6"
        >
          <h3>
            Don't have an account? <span class="text-login-color">.</span>
          </h3>
          <a href="#" class="text-red-600"> Sign up.</a>
        </div>
      </div>
    </div>
  </body>
</html>
